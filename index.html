<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href=“https://fonts.googleapis.com/css?family=Source+Sans+Pro” rel=“stylesheet”>
    <link href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" rel="stylesheet">
    <title>New Client</title>
</head>
<body>
    <header>
        <img src="./assets/img/YAPI.png" alt="">
        <h1>New Client Form Style Options</h1>
    </header>
    <div class="form1">
        <div class="tab-content">
            <div id="signup">
                <h2>Tell us About your Practice</h2>
                <form action="/" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Your Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                Your Practice Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>   
                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                           Contact Number<span class="req">*</span>
                        </label>
                        <input type="tel" required autocomplete="off" />
                    </div>
                    <p>Days Open:</p>
                    <div class="day-switch">
                        <div class="pretty p-switch p-fill">
                            <input type="checkbox" />
                            <div class="state">
                                <label>Monday</label>
                            </div>
                        </div>
                    </div>
                    <div class="day-switch">
                        <div class="pretty p-switch p-fill">
                            <input type="checkbox" />
                            <div class="state">
                                <label>Tuesday</label>
                            </div>
                        </div>
                    </div>
                    <div class="day-switch">
                        <div class="pretty p-switch p-fill">
                            <input type="checkbox" />
                            <div class="state">
                                <label>Wednesday</label>
                            </div>
                        </div>
                    </div>
                    <div class="day-switch">
                        <div class="pretty p-switch p-fill">
                            <input type="checkbox" />
                            <div class="state">
                                <label>Thursday</label>
                            </div>
                        </div>
                    </div>
                    <div class="day-switch">
                        <div class="pretty p-switch p-fill">
                            <input type="checkbox" />
                            <div class="state">
                                <label>Friday</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="button button-block">Submit Information</button>
                </form>
            </div>
            <div id="login">
                <h1>Welcome Back!</h1>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div>   
                    <p class="forgot"><a href="#">Forgot Password?</a></p>   
                    <button class="button button-block" />Log In</button>
                </form>
            </div>
        </div><!-- tab-content -->  
    </div> <!-- /form -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
